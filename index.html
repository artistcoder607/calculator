<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="container">
        <div class="innerContainer">

<div class="screenContainer">
   <div class="screen"></div> 
</div>

            <div class="btns">
                <div class="clear gray button">C</div>
                <div class="divide gray button">%</div>
                <div class="multiply gray button flex">*</div>
                <div class="hundred orange button">100</div>
                <div class="seven black button">7</div>
                <div class="eight black button">8</div>
                <div class="nine black button">9</div>
                <div class="minus orange button">-</div>
                <div class="four black button">4</div>
                <div class="five black button">5</div>
                <div class="six black button">6</div>
                <div class="plus orange button">+</div>
                <div class="one black button">1</div>
                <div class="two black button">2</div>
                <div class="three black button">3</div>
                <div class="equal orange button">=</div>
            </div>
                

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
